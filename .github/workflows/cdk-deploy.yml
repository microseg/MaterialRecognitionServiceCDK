name: CDK Deploy (OIDC)

on:
  push:
    branches: [ deploy-test ]
  workflow_dispatch:               # allow manual runs from the Actions tab

permissions:
  id-token: write                  # required for GitHub OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
      CDK_DEFAULT_REGION:  ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (TypeScript -> JS)
        run: npm run build --if-present

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: github-actions-cdk

      # First time only: bootstrap is idempotent; safe to run every time
      - name: CDK bootstrap
        run: npx cdk bootstrap aws://$CDK_DEFAULT_ACCOUNT/$CDK_DEFAULT_REGION

      - name: Synthesize
        run: npx cdk synth

      - name: Deploy
        run: npx cdk deploy --require-approval never --all
